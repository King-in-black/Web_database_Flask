<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% endblock %}
    </head>
    <body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" >Welcome to Motion Prediction App</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('webpage.homepage') }}">homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('webpage.register') }}">register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('webpage.login') }}">login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
        <div id="content" class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
