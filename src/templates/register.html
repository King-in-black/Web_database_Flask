{% extends "base.html" %}



{% block content %}
<h1>Welcome to Motion Prediction App</h1>
<form action="/register" method="post">
    <input type="text" name="Trainer_ID" placeholder="Trainer_ID" required class="form-control">
    <input type="text" name="Player_ID" placeholder="Player_ID" required class="form-control">
    <input type="password" name="password" placeholder="Password" required class="form-control">
    <select name="role" required class="form-control">
    <option value="">Select Role</option>
    <option value="player">Player</option>
    <option value="trainer">Trainer</option>
</select>

   <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
