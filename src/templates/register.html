{% extends "base.html" %}

{% block content %}
 <div class="container mt-5 pt-5">
    <div class ='row'>
         <div class="col-md-6">
        <div class ="card">
            <img src="{{ url_for('static', filename='image/IMU_2.png') }}" class="card-img-top" alt="...">
        </div>
        </div>
        <div class="col-md-6 mt-5 pt-5">
              <div class="card">
                   <div class="card-body">
                        <h1 class="card-title">Register</h1>
    <form action="/register" method="post">
        <div>
            <label for ="Trainer_ID"> Trainer_ID: </label>
            <input type="text" name="Trainer_ID" id = "Trainer_ID" placeholder="Trainer_ID" required class="form-control mb-3">
        </div>
        <div>
            <label for="Player_ID">Player_ID:</label>
            <input type="text" name="Player_ID" id = 'Player_ID' placeholder="Player_ID" required class="form-control mb-3">
        </div>
        <div>
               <label for="password">Password:</label>
               <input type="password" name="password"  id = 'password' placeholder="Password" required class="form-control mb-3">
        </div>

<div>
    <label for ="Role"> Role: </label>
    <select name="role" id = "Role" required class="form-control mb-3">
    <option value="">Select Role</option>
    <option value="player">Player</option>
    <option value="trainer">Trainer</option>
    </select>
</div>

   <button type="submit" class="btn btn-primary">Register</button>
</form>
    </form>
                       </div>
                   </div>
         </div>

        </div>
        </div>
{% endblock %}
